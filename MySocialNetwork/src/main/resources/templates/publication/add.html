<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{createPublication.message}">Agregar publication</h2>
		<form class="form-horizontal" method="post" action="/publication/add"
			th:object="${publication}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="user"
					th:text="#{title.message}">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="text"
					th:text="#{text.message}">Text</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="text"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" th:text="#{createPublication.message}">Enviar</button>
			</div>
	</div>
	</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
