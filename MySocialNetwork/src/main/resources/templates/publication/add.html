<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 id="publicationHeader" th:text="#{createPublication.message}">Agregar publication</h2>
		<form id="form" class="form-horizontal" method="post"
			action="/publication/add" th:object="${publication}"
			enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2" for="user"
					th:text="#{title.message}">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="text"
					th:text="#{text.message}">Text</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="text"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="image"
					th:text="#{image.message}">Image</label>
				<div class="col-sm-10">
					<input id="fileInput" type="file" class="form-control" name="image"
						accept=".jpg,.jpeg,.png" /> <span class="text-danger"
						th:if="${#fields.hasErrors('image')}" th:errors="*{image}">
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary"
					th:text="#{createPublication.message}">Enviar</button>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
