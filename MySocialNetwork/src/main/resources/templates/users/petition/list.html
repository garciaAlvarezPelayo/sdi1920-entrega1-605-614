<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav"></nav>
	<div class="container">
		<h2 th:text="#{petitionslist.message}">Users</h2>
		<div class="table-responsive">
			<table class="table table-hover" id="tablePetitions">
				<thead>
					<tr>
						<th>Email</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="petition : ${petitionList}">
						<td th:text="${petition}">Ejercicio 1</td>
						<td><form method="post"
								th:attr="action=${'/users/petition/accept/' + petition}">
								<button th:id="${petition}" type="submit" class="btn btn-default"
									th:text="#{acceptpetition.message}"></button>
							</form></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
